<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>


<form class="col-7 m-3 border p-4">
  <h2>Created new account</h2>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-group">
        <label class="form-label" for="FirstName">First name</label>
        <input type="text" id="FirstName" class="form-control" placeholder="Enter your first name" />
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <label class="form-label" for="LastName">Last name</label>
        <input type="text" id="LastName" class="form-control" placeholder="Enter your last name" />
      </div>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-group mb-4">
    <label class="form-label" for="Email">Email address (*):</label>
    <input type="email" id="Email" class="form-control" placeholder="Enter your email address" required/>
  </div>

  <!-- Password input -->
  <div class="form-group mb-4">
    <label class="form-label" for="Password">Password (*):</label>
    <input type="password" id="Password" class="form-control" placeholder="Enter your password" required />
  </div>
  <!-- Confirm Password input -->
  <div class="form-group mb-4">
    <label class="form-label" for="CfmPassword">Confirmed Password (*):</label>
    <input type="password" id="CfmPassword" class="form-control" placeholder="Enter your confirmed password" required />
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input class="form-check-input mr-2" type="checkbox" id="" checked />
    <label class="form-check-label" for="">
      Subscribe to our newsletter
    </label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>or sign up with:</p>
    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>

</body>
</html>
